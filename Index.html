<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Archetypal Locus: Shadow Visualization Tool</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <div id="application-wrapper">
        <header>
            <h1>The Dynamic Archetypal Locus</h1>
            <p>Adjust the parameters to reveal the boundary of your psychic Shadow.</p>
        </header>
        
        <div id="canvas-container">
            </div>

        <div id="controls-panel">
            <div class="control-group">
                <label for="light-slider">Light Ratio (Ego Visibility):</label>
                <div id="light-slider-container"></div>
            </div>

            <div class="control-group">
                <label for="density-slider">Shadow Density (Repression Level):</label>
                <div id="density-slider-container"></div>
            </div>

            <div class="control-group">
                <label for="integration-slider">Integration Torsion (Resistance/Tension):</label>
                <div id="integration-slider-container"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
